<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODi - تحميل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img id="loading-img" src="01.png" alt="تحميل FOODi">
    </div>

    <script>
        let images = ["01.png", "02.png", "03.png", "04.png", "05.png"];
        let index = 0;
        let imgElement = document.getElementById("loading-img");

        setInterval(() => {
            if (index < images.length - 1) {
                index++;
                imgElement.src = images[index];
            } else {
                window.location.href = "signup.html"; // بعد التحميل، الانتقال إلى صفحة التسجيل
            }
        }, 1500);
    </script>
</body>
</html>
